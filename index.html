<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>

    <div id="container">
      <h1>Temperature Converter</h1>
      <form id="myForm">
        <label for="celsius">Celsius &#8451;</label>
        <br>
        <br>
        <input id="celsius" type="text" value="" placeholder="0">
        <br>
        <label for="fahrenheit">Fahrenheit &#8457;</label>
        <br>
        <br>
        <input id="fahrenheit" type="text" placeholder="32" readonly>
        <br>
        <br>
        <button id="convert" type="submit">Convert</button>
        <br>
        <br>
      </form>

      <button id="switch">Switch</button>
      <button id="reset">Reset</button>
      <br>
    </div>

    <script type="text/javascript" src="./assets/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>

  </body>
</html>
