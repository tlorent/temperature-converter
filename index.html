<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>

    <div id="container">
      <h2>Temperature Converter</h2>
      <form id="celsiusForm" autocomplete="off">
        <div>
          <label for="celsius">Celsius &#8451;</label>
          <input id="celsius" type="text" placeholder="0">
        </div>
        <div>
          <label for="fahrenheit">Fahrenheit &#8457;</label>
          <input id="fahrenheit" type="text" placeholder="32" disabled>
        </div>
        <br>
        <br>
        <button type="submit">Convert</button>
        <button id="resetCelsiusForm">Reset</button>
        <br>
        <br>
      </form>

      <form id="fahrenheitForm" autocomplete="off">
        <div>
          <label for="fahrenheit2">Fahrenheit &#8457;</label>
          <input id="fahrenheit2" type="text" placeholder="32">
        </div>
        <div>
          <label for="celsius2">Celsius &#8451;</label>
          <input id="celsius2" type="text" placeholder="0" disabled>
        </div>
        <br>
        <br>
        <button type="submit">Convert</button>
        <button id="resetFahrenheitForm">Reset</button>
      </form>
      <br>
      <br>
    </div>

    <script type="text/javascript" src="./assets/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>

  </body>
</html>
